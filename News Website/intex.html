<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo" onclick="reload()">
          <img src="logo.png" alt="Company logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="onNavItenClick('ipl')">IPL</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItenClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItenClick('politics')">Politics</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" id="inpuText" n placeholder="e.g. Science" />
          <button class="search-button" id="button-search">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="card-container container flex" id="card-container">
             
        
      </div>
    </main>
    
    <template id="template-news-card">
      <div class="card">
          <div class="card-header">
            <img
              src="https://via.placeholder.com/400x200"
              alt="news-image"
              id="news-img"
            />
          </div>
          <div class="card-content">
            <h3 id="new-title">This is the title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/20/2023</h6>
            <p class="news-desc" id="news-desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit
              voluptas nulla incidunt saepe quisquam qui temporibus eius natus
              sunt optio?
            </p>
          </div>
        </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
